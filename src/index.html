<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOP Album Ranker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="title-screen" class="up-centered">
  <h1>Twenty One Pilots<br>Album Ranker</h1>
  <button id="start-button" onclick="start()">Start</button>
  <br><br><br><br><br>
  <div class="seed">
    <label for="seedInput">Resume From Code:</label>
    <input type="text" id="seedInput" name="seedInput"><br><br>
    <button onclick="startFromSeed()">Submit</button>
  </div>
</div>

<div id="quiz-container" class="up-centered"></div>
<div id="intro-container" class="centered">
  <p>Rank each track from 1 to 10.</p>
  <p>At the end, all scores will be tallied to<br>determine your favorite TOP albums in order!</p>
  <p>Ready?</p>
  <button onclick="showQuestion()">Go</button>
</div>

<script src="script.js"></script>
</body>
</html>
